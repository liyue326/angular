<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ctrl">
    {{arr}}
    <ul>
        <li ng-repeat="(key,arr) in arrs">
            <!--in一定要有空格-->
            {{arr.name}}
            <ul>
                <li ng-repeat="(child,ty) in arr.type track by $index">
                    {{key}}{{child}}{{ty}}
                </li>

            </ul>

        </li>
    </ul>
</div>
<script src="../../node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('appModule',[]);
    app.controller('ctrl',function($scope){
        $scope.arrs=[
            {name:"iphone",type:['iphone6','iphone7','6s']},
            {name:"mi",type:['note','1','2']},
            {name:"sumsung",type:['galaxy']}

        ]

    });
</script>
</body>
</html>

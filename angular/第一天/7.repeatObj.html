<!doctype html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul ng-controller="ctrl">
        <!--<li ng-repeat="sch in school">-->
            <!--{{sch}}没有key只有value-->
        <!--</li>-->
        <li ng-repeat="(key,sch) in school">
            <!--可以取到 key value-->
            {{key}}:{{sch}}:{{$index}}
        </li>
    </ul>
<script src="../../node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl',function ($scope) {
        $scope.school={
            name:'zfpx',
            age:'8',
            address:'回龙观'
        }
    });
</script>
</body>
</html>

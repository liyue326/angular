<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            display: block;}
        .hide{
            display: none;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<div ng-click="flag=!flag">显示/隐藏</div>
<div ng-show="flag">
    content
</div>
<script src="../../node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('appModule',[]);
    app.controller('myCtrl',['$scope',function(){
        $scope.flag=true;
    //ng-show ng-hide
    }])
</script>
</body>
</html>
